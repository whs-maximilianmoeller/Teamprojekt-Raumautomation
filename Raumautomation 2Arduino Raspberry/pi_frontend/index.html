<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumautomation Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="dark-mode">
    <nav class="navbar navbar-dark bg-dark mb-4 neu-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-microchip"></i> Raumautomation</span>
            <span id="connection-status" class="badge bg-secondary">Verbinde...</span>
        </div>
    </nav>

    <div class="container">
        <!-- Gauges Row -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card neu-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-thermometer-half"></i> Temperatur</h5>
                        <div class="chart-container">
                            <canvas id="tempGauge"></canvas>
                        </div>
                        <h2 class="mt-2" id="tempValue">--.- °C</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card neu-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-tint"></i> Luftfeuchtigkeit</h5>
                        <div class="chart-container">
                            <canvas id="humGauge"></canvas>
                        </div>
                        <h2 class="mt-2" id="humValue">--.- %</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- System State Row -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card neu-card">
                    <div class="card-body">
                        <!-- Mode Switch -->
                        <div class="d-flex justify-content-center mb-4">
                            <div class="btn-group" role="group" aria-label="Control Mode">
                                <input type="radio" class="btn-check" name="btnradio" id="modeTemp" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-info" for="modeTemp"><i
                                        class="fas fa-thermometer-half"></i> Temp-Modus</label>

                                <input type="radio" class="btn-check" name="btnradio" id="modeHum" autocomplete="off">
                                <label class="btn btn-outline-info" for="modeHum"><i class="fas fa-tint"></i>
                                    Feuchte-Modus</label>

                                <input type="radio" class="btn-check" name="btnradio" id="modeAuto" autocomplete="off">
                                <label class="btn btn-outline-warning" for="modeAuto"><i class="fas fa-robot"></i>
                                    Autopilot</label>
                            </div>
                        </div>

                        <div class="row align-items-center">
                            <div class="col-md-4 text-center">
                                <h6>Lüfter-Status</h6>
                                <h3 id="fanSpeedValue">0 %</h3>
                                <div class="progress neu-progress">
                                    <div id="fanProgressBar" class="progress-bar bg-info" role="progressbar"
                                        style="width: 0%"></div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <!-- Temp Slider -->
                                <div id="tempControlGroup">
                                    <label for="targetTempSlider" class="form-label text-warning"><i
                                            class="fas fa-thermometer-half"></i> Soll-Temperatur: <span
                                            id="targetTempLabel">22.0</span> °C</label>
                                    <input type="range" class="form-range neu-range" min="15" max="30" step="0.5"
                                        id="targetTempSlider">
                                </div>

                                <!-- Hum Slider -->
                                <div id="humControlGroup" class="mt-3" style="display: none;">
                                    <label for="targetHumSlider" class="form-label text-info"><i
                                            class="fas fa-tint"></i> Soll-Feuchtigkeit: <span
                                            id="targetHumLabel">50.0</span> %</label>
                                    <input type="range" class="form-range neu-range" min="30" max="80" step="1"
                                        id="targetHumSlider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Chart Row -->
        <div class="row">
            <div class="col-12">
                <div class="card neu-card">
                    <div class="card-body">
                        <h5 class="card-title">Verlauf (Letzte 10 Minuten)</h5>
                        <div style="height: 300px;">
                            <canvas id="historyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
